<canvas id="canvas"></canvas>
<div style="text-align: center">
    <h1 id="t" style="font-family: Arial, Helvetica, sans-serif; position:relative; color: white; font-size: 180px; opacity: 0.5;">JAVASCRIPT</h1>
</div>

<br/><br/>
<button onclick="showCoords()">Show coords</button>

<script>

    let points = [];

    window.onload = function (){
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        h1 = document.getElementById("t");
        h1.style.top = - 7 * window.innerHeight / 8;

        document.addEventListener("click",function(e)
        {
            points.push([e.clientX/window.innerWidth,e.clientY/window.innerHeight]);
        })
        
        var loop = setInterval(gameLoop, 1000/80);
    }

    gameLoop = function()
    {
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        ctx.fillStyle = "blue"
        for (var i = 0; i < points.length; i++)
        {
            ctx.beginPath();
            ctx.arc(points[i][0]*canvas.width, points[i][1]*canvas.height,5,0,Math.PI*2,true);
            ctx.fill();
        }
    }

    showCoords = function()
    {
        console.log(points);
    }

</script>
