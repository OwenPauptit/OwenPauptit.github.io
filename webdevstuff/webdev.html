<script>
    let objs = []
    let titles = []
    //let captions = []
    window.onload = function()
    {

        objs.push(document.getElementById("JAVASCRIPT"));
        objs[0].width = window.innerWidth * 0.99;
        objs[0].height = window.innerHeight * 0.99;
        objs[0].data = "Steering/index.html";
        titles.push(document.getElementById("JSTitle"));
        titles[0].style.top = - window.innerHeight * 0.2;
        //captions.push(document.getElementById('JSCaption'));

        objs.push(document.getElementById("AutoAgents"));
        objs[1].width = window.innerWidth * 0.99;
        objs[1].height = window.innerHeight * 0.99;
        objs[1].data = "AutoAgents/index.html";
        titles.push(document.getElementById("AutoAgentTitle"));
        titles[1].style.top = - window.innerHeight * 0.5;
        //captions.push(document.getElementById('AutoAgentCaption'));

        objs.push(document.getElementById("RayCast"));
        objs[2].width = window.innerWidth * 0.99;
        objs[2].height = window.innerHeight * 0.99;
        objs[2].data = "RayCasting/index.html";
        titles.push(document.getElementById("RayCastTitle"));
        titles[2].style.top = - window.innerHeight * 0.5;
        //captions.push(document.getElementById('RayCastCaption'));
        
        objs.push(document.getElementById("MetaBall"));
        objs[3].width = window.innerWidth * 0.99;
        objs[3].height = window.innerHeight * 0.99;
        objs[3].data = "Metaballs/index.html";
        titles.push(document.getElementById("MetaBallTitle"));
        titles[3].style.top = - window.innerHeight * 0.8;
        //captions.push(document.getElementById('MetaBallCaption'));
        
        objs.push(document.getElementById("WaterRipples"));
        objs[4].width = window.innerWidth * 0.99;
        objs[4].height = window.innerHeight * 0.99;
        objs[4].data = "WaterRipples/index.html";
        titles.push(document.getElementById("WaterRipplesTitle"));
        titles[4].style.top = - window.innerHeight * 0.65;
        //captions.push(document.getElementById('WaterRippleCaption'));
        
        objs.push(document.getElementById("Pendulum"));
        objs[4].width = window.innerWidth * 0.99;
        objs[4].height = window.innerHeight * 0.99;
        objs[4].data = "DoublePendulum/index.html";
        titles.push(document.getElementById("PendulumTitle"));
        titles[4].style.top = - window.innerHeight * 0.8;

        document.addEventListener("scroll", function(event)
        {
            let scrollPos = window.scrollY;
            for(var i = 0; i < objs.length; i++)
            {
                console.log("here");
                var height = i * window.innerHeight * (0.99 + 0.05);
                var diff = Math.abs(scrollPos - height);
                diff /= window.innerHeight/2;
                diff = 1 - diff;
                if (diff < 0)
                {
                    diff = 0;
                }
                objs[i].style.opacity = diff;
                titles[i].style.opacity = diff;
                //captions[i].style.opacity = diff;

            }
        });
    }






</script>
